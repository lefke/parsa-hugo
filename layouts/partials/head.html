<head>
  <meta charset="utf-8">
  <title>{{ .Site.Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  <title itemprop="name">{{ .Title }} | {{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
  <meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}" />
  <meta itemprop="name" content="{{ .Title }} | {{ .Site.Title }}" />
  <meta name="application-name" content="{{ .Title }} | {{ .Site.Title }}" />
  <meta property="og:site_name" content="{{ .Site.Params.sitename }}" />
  
  <meta name="description" content="{{ .Params.description }}" />
  <meta itemprop="description" content="{{ .Params.description }}" />
  <meta property="og:description" content="{{ .Params.description }}" />
  <meta name="twitter:description" content="{{ .Params.description }}" />

  <meta itemprop="image" content="{{ .Site.Params.og_image | absURL }}" />
  <meta property="og:image" content="{{ .Site.Params.og_image | absURL }}" />
  <meta name="twitter:image" content="{{ .Site.Params.og_image | absURL }}" />
  <meta name="twitter:image:src" content="{{ .Site.Params.og_image | absURL }}" /> 

  <meta name="robots" content="index,follow" /> 
  <meta name="googlebot" content="index,follow" />

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .link | absURL }} ">
  {{ end }}
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  
  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "css/style.css" | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">
  <link rel="stylesheet" href="https://use.typekit.net/mjn6jzz.css">


  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `uploads/favicon.png` | absURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `uploads/favicon.png` | absURL }} " type="image/x-icon">

</head>
